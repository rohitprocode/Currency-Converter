<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter by Rohit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="logo">MyCurrencyConverter</div>
        <ul>
            <li><a href="https://www.google.com/"> Home </a></li>
            <li><a href="https://www.google.com/"> About Us </a></li>
            <li><a href="https://www.google.com/"> Contact </a></li>
        </ul>
    </nav>
    <div class="container">
        <form action="/action.php" method="get">
            <h1>Choose a Currency to convert</h1>
            <label for="InputNumber">Choose a Quantity:</label>
            <input id="InputNumber" type="number" name="quantity" min="1" max="10" placeholder="1-10">
            <label for="selectCurrency">Choose a Currency: </label>
            <select id="selectCurrency" name="Currency">
                <option value="INR">Indian Rupee</option>
                <option value="USD">US Dollar</option>
                <option value="EURO">Euro</option>
            </select>
            <input class="btn" type="submit" value="Submit" />
        </form>
        <div class="output">
            <h2>Here is your converted values in different currencies</h2>
            <table>
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Currency Code</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data1</td>
                        <td>Data2</td>
                        <td>Data3</td>
                    </tr>
                    <tr>
                        <td>Data1</td>
                        <td>Data2</td>
                        <td>Data3</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Data</td>
                        <td>Data</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        Copyright &copy; All rights reserved
    </footer>
    <script src="script.js"></script>
</body>

</html>
